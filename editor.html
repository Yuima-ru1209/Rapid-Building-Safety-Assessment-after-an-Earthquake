<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>エリア編集 - 調査マップアプリ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
  <link rel="stylesheet" href="style-editor.css" />  <!-- editor専用CSS -->
</head>
<body>

  <!-- モード切り替え -->
  <div id="mode-controls">
    <button id="draw-mode-btn">エリア作成モード</button>
  </div>

  <!-- 保存・読み込み -->
  <div id="save-controls">
    <button id="save-localstorage-btn">🗂 リザルト連携保存</button>
    <button id="save-json-btn">💾 JSONとして保存</button>
    <input type="file" id="load-json-input" accept="application/json" style="display:none;">
    <button id="load-json-btn">📥 JSON読み込み</button>
  </div>

  <!-- 色選択パネル -->
  <div id="color-picker" class="hidden">
    <p>エリアの色を選んでください:</p>
    <div class="colors">
      <button data-color="#e74c3c" style="background:#e74c3c"></button>
      <button data-color="#3498db" style="background:#3498db"></button>
      <button data-color="#2ecc71" style="background:#2ecc71"></button>
      <button data-color="#f1c40f" style="background:#f1c40f"></button>
      <button data-color="#9b59b6" style="background:#9b59b6"></button>
      <button data-color="#e67e22" style="background:#e67e22"></button>
    </div>
  </div>

  <div id="map"></div>

  <div id="back-home">
    <button onclick="location.href='home.html'">🏠 ホームに戻る</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  <script src="script-editor.js"></script>   <!-- editor専用JS -->
</body>
</html>

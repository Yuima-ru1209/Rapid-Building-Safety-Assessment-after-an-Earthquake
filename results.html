<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>調査結果確認（フィルタ付き）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style-results.css" />  <!-- results専用CSS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div id="back-home">
    <button onclick="location.href='home.html'">🏠 ホームに戻る</button>
  </div>

  <div id="map"></div>

  <div id="building-list">
    <div class="filter-group">
      <strong>表示フィルタ</strong><br/>
      <label><input type="checkbox" class="result-filter" data-color="red" checked> 危険（赤）</label>
      <label><input type="checkbox" class="result-filter" data-color="yellow" checked> 要注意（黄）</label>
      <label><input type="checkbox" class="result-filter" data-color="green" checked> 調査済み（緑）</label>
      <label><input type="checkbox" class="result-filter" data-color="gray" checked> 未設定</label>
    </div>
    <div>
      <strong style="cursor:pointer;" onclick="toggleSection('building-items')">▼ 建築物一覧</strong>
      <div id="building-items" style="margin-bottom: 10px;"></div>
    </div>
    <div>
      <strong style="cursor:pointer;" onclick="toggleSection('area-toggle-list')">▼ エリア一覧</strong>
      <div id="area-toggle-list" style="margin-top:4px;"></div>
    </div>
  </div>

  <div id="info-panel" class="hidden">
    <button id="close-info-panel">✖</button>
    <div id="info-text">
      <p><strong>整理番号:</strong> <span id="info-name"></span></p>
      <p><strong>調査結果:</strong> <span id="info-result"></span></p>
      <p><strong>エリア:</strong> <span id="info-area"></span></p>
    </div>
    <div id="image-tabs">
      <button id="tab-survey" class="tab-active">調査票画像</button>
      <button id="tab-judge">判定画像</button>
    </div>
    <div id="image-container">
      <img id="info-image" src="" alt="調査票画像" style="display:block;" />
      <img id="judge-image" src="" alt="判定画像" style="display:none;" />
    </div>
    <div id="zoom-controls">
      <button id="zoom-in">＋</button>
      <button id="zoom-out">－</button>
    </div>
  </div>

  <script src="script-results.js"></script>
</body>
</html>

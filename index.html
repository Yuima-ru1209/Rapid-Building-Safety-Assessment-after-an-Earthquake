<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>調査マップアプリ</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(to bottom right, #eef2f3, #cfd9df);
      margin: 0;
      height: 100vh;
    }

    /* 右上ログインボタン */
    #login-button {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    #login-button button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #bdc3c7;
      color: white;
      cursor: not-allowed;
    }

    /* メインカード：中央に固定 */
    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 4rem 5rem;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 720px;
      width: 90%;
    }

    .card h1 {
      font-size: 36px;
      margin-bottom: 1.5rem;
    }

    .card p {
      font-size: 20px;
      color: #555;
      margin-bottom: 3rem;
    }

    .card button {
      padding: 18px 36px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .card button:hover {
      background-color: #2980b9;
    }

    /* フッター：画面下に固定 */
    footer {
      position: absolute;
      bottom: 16px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- ログインボタン -->
  <div id="login-button">
    <button disabled>🔐 ログイン（Coming Soon）</button>
  </div>

  <!-- 中央カード -->
  <div class="card">
    <h1>震後対策ソフト（デモ版）</h1>
    <p>Ver 1.1.0(1)</p>
    <button onclick="location.href='home.html'">はじめる</button>
  </div>

  <!-- フッター -->
  <footer>
    © 2025 Yuima-ru Innovation LLC.
  </footer>

</body>
</html>

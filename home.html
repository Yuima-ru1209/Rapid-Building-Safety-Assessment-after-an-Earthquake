<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ホーム - 調査マップアプリ</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(to bottom left, #f0f4f8, #d9e4f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    /* ログインボタン（右上固定） */
    #login-button {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    #login-button button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #bdc3c7;
      color: white;
      cursor: not-allowed;
    }

    .container {
      background: #fff;
      padding: 3rem 4rem;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.12);
      text-align: center;
      width: 90%;
      max-width: 640px;
    }

    .container h1 {
      font-size: 32px;
      margin-bottom: 1.2rem;
    }

    .container p {
      font-size: 18px;
      color: #444;
    }

    .buttons {
      margin-top: 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .buttons button {
      width: 320px;
      padding: 16px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background-color: #3498db;
    }

    .buttons button.disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }

    .buttons button.disabled:hover {
      background-color: #bdc3c7;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

<!-- 🔐 ログイン（Coming Soon） -->
<div id="login-button">
  <button disabled>🔐 ログイン（Coming Soon）</button>
</div>

<div class="container">
  <h1>ホームメニュー</h1>
  <p>作業を選んでください：</p>
  <div class="buttons">
    <button onclick="location.href='editor.html'">🗺 調査エリアの作成</button>
    <button onclick="location.href='results.html'">📊 調査結果の確認</button>
    <button id="load-map-btn">📥 mapデータ読み込み</button>
    
    <input type="file" id="load-map-input" accept="application/json">

    <!-- Coming Soon メニュー -->
    <button class="disabled">🏚 応急危険度判定結果詳細確認（Coming Soon）</button>
    <button class="disabled">📝 罹災証明書関係（Coming Soon）</button>
  </div>
</div>

<script>
  const loadBtn = document.getElementById('load-map-btn');
  const input = document.getElementById('load-map-input');

  loadBtn.onclick = () => input.click();

  input.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (event) {
      try {
        const data = JSON.parse(event.target.result);
        if (!data.areas) {
          alert("不正なファイル形式です（'areas' がありません）");
          return;
        }
        localStorage.setItem("mapData", JSON.stringify(data));
        alert("mapデータを読み込みました！");
      } catch (err) {
        alert("ファイル読み込み失敗: " + err.message);
      }
    };
    reader.readAsText(file);
  });
</script>

</body>
</html>
